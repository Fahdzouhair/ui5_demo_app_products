specVersion: "4.0"
metadata:
  name: ui5.demo.app
type: application
framework:
  name: OpenUI5
  version: "1.114.0"
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: themelib_sap_horizon
      optional: true
builder:
  customTasks:
    - name : ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        babelConfig:
          presets:
            - ["@babel/preset-env", { "targets": { "ie": "11" } }]
          plugins:
            - "@babel/plugin-transform-arrow-functions"
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        extraExts: "XML,json,properties"
        path: webapp
    
